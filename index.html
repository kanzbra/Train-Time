<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

  <link rel="stylesheet" type="text/css"  href="./assets/css/style.css">


</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">All Aboard!</h3>
    </div>



    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-striped table-hover" id='train-table'>
              <thead>
                <tr>

                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

            <div class="col-md-12">
      
                 <div class="card mb-4">
                <div class="card-body">
                <h3>Add a New Train!</h3>
                <form id="addTrain">
                    <div class="form-group">
                        <label for="trainName-input">Train Name</label>
                        <input type="text" class="form-control" id="trainName-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="trainTime-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="trainTime-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
        </div>
        </div>
        </div>
        
    
    


  <!-- MomentJS Reference -->
  <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js></script>


  <!--Firebase Reference  -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>


  <!--Javascript References  -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

  <script src="./assets/javascript/app.js"></script>

    </body>
    </html>
